<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - AI Coding Tutor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <div class="nav-brand">CodeMentor AI</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="challenges.html">Challenges</a>
          <a href="progress.html">My Progress</a>
          <a href="community.html">Community</a>
          <a href="resources.html">Resources</a>
          <a href="profile.html">Profile</a>
          <a href="settings.html" class="active">Settings</a>
        </div>
      </nav>

      <main class="main-content">
        <header class="page-header">
          <h1>Settings</h1>
          <p>Customize your learning experience</p>
        </header>

        <div class="settings-container">
          <div class="settings-section">
            <h2>Account Settings</h2>
            <form class="settings-form">
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" value="diyapatil@example.com" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <button class="change-password-btn">Change Password</button>
              </div>
            </form>
          </div>

          <div class="settings-section">
            <h2>Notification Preferences</h2>
            <div class="settings-options">
              <div class="setting-option">
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
                <span>Email Notifications</span>
              </div>
              <div class="setting-option">
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
                <span>Course Updates</span>
              </div>
              <div class="setting-option">
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider"></span>
                </label>
                <span>Community Messages</span>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h2>Privacy Settings</h2>
            <div class="settings-options">
              <div class="setting-option">
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
                <span>Public Profile</span>
              </div>
              <div class="setting-option">
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
                <span>Show Progress</span>
              </div>
            </div>
          </div>

          <div class="settings-section">
            <h2>Theme Preferences</h2>
            <div class="theme-options">
              <button class="theme-btn active">Light</button>
              <button class="theme-btn">Dark</button>
              <button class="theme-btn">System</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
